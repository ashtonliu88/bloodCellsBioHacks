name: "💡 機能の要求"
description: "Request a new feature or improvement."
title: "💡 機能の要求: Title"

body:
  - type: markdown
    attributes:
      value: |
        ## 機能リクエストの説明
        <!-- 追加したい機能について説明してください。 -->
        <!-- どのような問題を解決するための機能ですか？ -->
        <!-- 期待する動作や使用例を詳しく記述してください。 -->

  - type: textarea
    id: use-case
    attributes:
      label: "使用例"
      description: "この機能をどのように使用する予定ですか？"
      placeholder: |
        1. 具体的なシナリオやユースケースを説明してください。
        2. この機能がどのように役立つかを明確にしてください。
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: "追加情報"
      description: "関連する情報や参考リンク、他の類似機能について記述してください。"
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: "スクリーンショット"
      description: "この機能に関するスクリーンショットやデザイン案があれば追加してください。"
    validations:
      required: false
